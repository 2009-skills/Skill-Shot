<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - SkillShot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
        }

        header {
            background-color: #000000;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #1DB954;
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: #f1f1f1;
            text-decoration: none;
            font-size: 1rem;
        }

        nav a:hover {
            color: #1DB954;
        }

        .container {
            margin-top: 80px;
            padding: 2rem;
        }

        h2 {
            color: #1DB954;
            text-align: center;
            margin-bottom: 2rem;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .search-bar select {
            padding: 0.8rem;
            font-size: 1rem;
            width: 300px;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .search-bar button {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            background-color: #1DB954;
            color: #121212;
            margin-left: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #1aa34a;
        }

        .freelancer-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .freelancer-card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .freelancer-card h3 {
            margin: 0;
            color: #1DB954;
        }

        .freelancer-card p {
            margin: 0.5rem 0;
        }

        .freelancer-card button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #1DB954;
            color: #121212;
            border-radius: 4px;
            cursor: pointer;
        }

        .freelancer-card button:hover {
            background-color: #1aa34a;
        }
    </style>
</head>
<body>
    <header>
        <h1>SkillShot</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Dashboard</a>
            <a href="#">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h2>Welcome to Your Dashboard</h2>

        <div class="search-bar">
            <select id="work-type">
                <option value="">Select Type of Work</option>
                <option value="graphic-design">Graphic Design</option>
                <option value="content-writing">Content Writing</option>
                <option value="web-development">Web Development</option>
                <option value="digital-marketing">Digital Marketing</option>
            </select>
            <button onclick="searchFreelancers()">Search</button>
        </div>

        <div class="freelancer-list" id="freelancer-list">
            <div class="freelancer-card" data-type="graphic-design">
                <h3>John Doe</h3>
                <p>Graphic Designer</p>
                <p>Price: ₹500/hour</p>
                <button>Hire Now</button>
            </div>

            <div class="freelancer-card" data-type="content-writing">
                <h3>Jane Smith</h3>
                <p>Content Writer</p>
                <p>Price: ₹300/hour</p>
                <button>Hire Now</button>
            </div>

            <div class="freelancer-card" data-type="web-development">
                <h3>Mike Johnson</h3>
                <p>Web Developer</p>
                <p>Price: ₹700/hour</p>
                <button>Hire Now</button>
            </div>
        </div>
    </div>

    <script>
        function searchFreelancers() {
            const workType = document.getElementById('work-type').value;
            const freelancerList = document.getElementById('freelancer-list');
            const freelancers = freelancerList.getElementsByClassName('freelancer-card');

            for (let freelancer of freelancers) {
                if (workType === "" || freelancer.dataset.type === workType) {
                    freelancer.style.display = "block";
                } else {
                    freelancer.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
